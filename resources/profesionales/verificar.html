<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <!--/*/ <th:block th:include="top :: top"></th:block> /*/-->

    <body>

        <div class="container">

            <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

            <h2>Profesionales</h2>
            <div>
                <form class="form-horizontal" th:object="${entity}" th:action="@{/profesionales/verificar}" method="post">


                    <div class="form-group">
                        <div class="col-sm-2 control-label" >
                            <label aling="right"> Tipo Documento</label>
                        </div>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="${entity.tipodoc}">
                                <option th:each="tipodoc : ${tiposdocumentos}"
                                        th:value="${tipodoc.id}"
                                        th:selected="${tipodoc.id}"
                                        th:text="${tipodoc.descrip}"/>
                            </select>
                        </div>
                    </div>   
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">NÃºmero</label>
                        <div class="col-sm-10">
                            <input type="number" name="points" step="1" class="form-control" th:field="*{nrodoc}"/>
                        </div>                       
                    </div>


                    <div class="row">
                        <button type="submit" class="btn btn-success">Verificar</button>
                        <a class="btn btn-default" th:href="${'/turnos/profesionales'}">Cancelar</a>
                    </div>
                    <h5 style="color:red;" th:text="${message}"></h5>
                </form>
            </div>

        </div>

    </body>
</html>
