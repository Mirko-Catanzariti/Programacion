<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <!--/*/ <th:block th:include="top :: top"></th:block> /*/-->

    <body>

        <div class="container">

            <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

            <h2>Profesionales</h2>
            <div>
                <form class="form-horizontal" th:object="${entity}" th:action="@{/profesionales}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{tipodoc}"/>
                    <input type="hidden" th:field="*{nrodoc}"/>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Documento</label>
                        <div class="col-sm-10">
                            <td th:text="${entity.tipodoc.abreviatura}" ></td>
                            <td th:text="${entity.nrodoc}" ></td>
                        </div>                       
                    </div>

                    <label class="col-sm-2 control-label">Usuario</label>
                    <div class="col-4">
                        <select class="form-select" id="usuario" th:field="${entity.usuario}">
                            <option
                                    th:each="usuario :${usuarios}"
                                    th:value="${usuario.id}"
                                    th:selected="${usuario.id}"
                                    th:text="${usuario.username}"/>
                        </select>
                    </div>
                    <br>
                    <label class="col-sm-2 control-label">Especialidades</label>
                    <div class="col-10">
                        <select class="form-select" id="especialidad" th:field="${entity.especialidad}">
                            <option
                                    th:each="especialidad :${especialidades}"
                                    th:value="${especialidad.id}"
                                    th:selected="${especialidad.id}"
                                    th:text="${especialidad.descrip}"/>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{apellido}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{nombre}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Dirección</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{direccion}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Matricula</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{matricula}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Télefono</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{telefono}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fecha Nacimiento</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" th:field="*{fechanac}"/>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn btn-success">Guardar</button>                        
                        <a class="btn btn-default" th:href="${'/turnos/profesionales'}">Cancelar</a>
                    </div>
                    <h5 style="color:red;" th:text="${message}"></h5>
                </form>
            </div>

        </div>

    </body>
</html>
